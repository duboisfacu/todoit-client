<div class="cont bg-white" id="pagina">

  <div class="row align-items-strech">
    <div data-aos="fade-right" class="col bg d-none d-lg-block col-md-3 col-lg-3 col-xl-3"></div>

    <div class="col bg-white p-5 form">
      <div class="text-primary">
        <a class="a-back fw-bold" (click)="navigate('');"><img class="form-logo" fill="#ff5100" width="8px" alt="logo"
            src="../assets/arrow.svg" /></a>
        <button class="btn btn-primary log" type="button" (click)="navigate('login');">Iniciar sesión</button>
      </div>
      <div class="text-center pt-5 mt-5">
        <img class="form-logo" fill="#ff5100" width="140px" alt="logo" src="../assets/todoitorange.svg" />


      </div>
      <div *ngIf="!isSent">
        <form [formGroup]="signupForm" (ngSubmit)="submitForm()" class="text-center frm" action="#">
          <h2 class="fw-normal text-primary py-3 pb-4">Registrate</h2>
          <div class="mb-4">
            <input required minlength="4" formControlName="fullName" type="text" class="form-control" name="fullName"
              placeholder="Nombre y apellido">
          </div>
          <div class="mb-4">
            <input [email]="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="email" type="email"
              class="form-control" name="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <input required minlength="3" formControlName="password" type="password" class="form-control"
              name="password" placeholder="Contraseña">
          </div>
          <div class="mb-4">
            <input required minlength="5" formControlName="address" type="street" class="form-control" name="address"
              placeholder="Dirección">
          </div>
          <div class="mb-4">
            <input required minlength="4" formControlName="cellPhone" type="tel" class="form-control" name="phone"
              placeholder="Número de celular">
          </div>
          <div class="mb-4">
            <button [disabled]="!signupForm.valid" type="submit"
              class="btn btn-primary text-white btn-form">Registrate</button>
          </div>
        </form>
      </div>
      <div *ngIf="isSent">
        <div class="text-center">
          <h2 class="fw-normal text-primary py-3 pb-4">¡Gracias por registrarte!</h2>
          <button (click)="navigate('login')"
          class="btn btn-primary text-white btn-form">Iniciar sesión</button>
        </div>

      </div>
    </div>


  </div>
</div>
