<ng-sidebar-container>
  <ng-sidebar [autoCollapseWidth]="600" [(opened)]="opened">
    <app-navbar></app-navbar>
  </ng-sidebar>

  <div ng-sidebar-content class="h-100 ">
    <button class="openbar" (click)="toggleSidebar()"></button>

    <div class="content">
      <img class="pageLogo" src="../assets/buttons/requestw.svg" />
      <h2 class="title">Buscamos tu equipo</h2>

      <form [formGroup]="requestForm" (ngSubmit)="submitForm()" class="text-center frm" action="#">
        <div class="mb-4">
          <input required formControlName="mark" type="text" class="form-control" name="marca" placeholder="Ingrese la marca">
        </div>
        <div class="mb-4">
          <input required formControlName="model" type="text" class="form-control" name="modelo" placeholder="Ingrese el modelo">
        </div>
        <div class="mb-4">
          <input required formControlName="failure" type="text" class="form-control" name="falla" placeholder="Ingrese la falla">
        </div>
        <!-- <div class="mb-4">
          <input required formControlName="address" type="street" class="form-control" name="address"
            placeholder="Dirección">
        </div>
        <div class="mb-4">
          <input required formControlName="fecha" class="form-control" name="fecha" placeholder="Fecha"
            onfocus="(this.type='date')" onblur="(this.type='text')">
        </div> -->
        <div class="mb-4">
          <button [disabled]="!requestForm.valid" type="submit" class="btn btn-form">Solicitar envío</button>
        </div>
      </form>
    </div>
  </div>
</ng-sidebar-container>
